<div class="booking-container">
    <!-- Booking Form Section -->
    <div class="form-container">
      <h2>Book Your Seats</h2>
      <form (ngSubmit)="bookSeats()">
        <label for="numSeats">Number of Seats:</label>
        <input type="number" [(ngModel)]="numSeats" name="numSeats" min="1" max="7" required />
        
        <button type="submit" class="btn">Book Seats</button>
      </form>
    </div>
    <!-- Booked Seats Display Section -->
    <div class="booked-seats-display">
      <h2>Booked Seats</h2>
      <ul>
        <li *ngFor="let seat of bookedSeats">
          Seat ID: {{ seat.seat_id }}
        </li>
      </ul>
    </div>
  </div>
